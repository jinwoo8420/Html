			header {
				font-size : 18px; font-weight : bold;
				border-bottom : 1px solid #ccc;
			}
			
			header ul {margin : 30px 0 20px; display : inline-block;}
			
			header li {float : left; padding-bottom : 18px; margin-right : 50px;}

			header li.on {border-bottom : 3px solid green; color : red;}
			
			#tb-list table {

			#tb-list table thead tr {

			}
			
			#tb-list td, #tb-list th {padding : 15px 0;}
			
			#tb-list tbody tr {border-top : 1px solid #aaa;}

			#tb-list tbody tr:last-child {border-bottom : 1px solid #aaa;}

			#tb-list tbody td:nth-child(2) {text-align : left; font-weight : bold;}
			
			#tb-list tbody td:nth-child(2):hover {text-decoration : underline; color : blue; cursor : pointer;}
			
			@media screen and (max-width : 1023px) {
				header {padding : 0 20px;}
			}
			
			@media screen and (min-width : 414px) and (max-width : 1023px) {
				article table {width : 950px;}
			}
			
			@media screen and (max-width : 767px) {
				header ul li {width : 100%}

			@media screen and (max-width : 414px) {
				article#tb-list table colgroup, article#tb-list table thead, 
				article table#tb-list tbody td:first-child

				article table tbody tr:first-child {border-top: 2px solid #666}
				
				article#tb-list table tbody td {

				}
				
				article#tb-list table tbody td:last-child {padding-bottom: 5px;}

			footer {

			footer * {margin : 0 0 5px;}

		</style>
