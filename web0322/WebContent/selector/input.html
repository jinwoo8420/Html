<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>input</title>
	</head>
	<body>
		<h3>입력양식선택자</h3>
		<ul>
			<li>성명 : <input type = "text" name = 'name' value = "홍길동"></li>
			<li>ID : <input type = "text" name = 'id'></li>
			<li>PassWord : <input type = "password" name = 'pw'></li>
			<li>성별 : 
			<input type = "radio" name = 'gender' value = '남' id = 'male'>
			<label for = 'male'>남</label>
			<input type = "radio" name = 'gender' value = '여' id = 'female'>
			<label for = 'female'>여</label></li>
			<li>취미 : 
			<input type = "checkbox" name = 'hobby' value = '축구' id = 'soccer'>
			<label for = 'soccer'>축구</label>
			<input type = "checkbox" name = 'hobby' value = '농구' id = 'basket'>
			<label for = 'soccer'>농구</label>
			<input type = "checkbox" name = 'hobby' value = '야구' id = 'baseball'>
			<label for = 'soccer'>야구</label>
			</li>
		</ul>
	</body>
</html>
