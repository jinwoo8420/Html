<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			ul {margin : 0; padding : 0; list-style : none;}
			
			#menu > li {float : left;}
			
			#menu > li:not(:first-child) {margin-left : 100px;}
			
			#menu .submenu {
				position : absolute;
				width : 150px;
				transform-origin : top; transform : scaleY(0);
				transition : 0.3s;
				background-color : #eee; border : 1px solid #ddd;
				padding : 15px;
			}
			
			#menu:hover .submenu {
				transform : scaleY(1);
			}
			
		</style>
		
	</head>
	<body>
		<ul id = 'menu'>
			<li><a>menu1</a>
				<ul class = 'submenu'>
					<li><a>menu1 submenu1</a></li>
					<li><a>menu1 submenu2</a></li>
					<li><a>menu1 submenu3</a></li>
				</ul>
			</li>
			<li><a>menu2</a>
				<ul class = 'submenu'>
					<li><a>menu2 submenu1</a></li>
					<li><a>menu2 submenu2</a></li>
					<li><a>menu2 submenu3</a></li>
				</ul>
			</li>				
			<li><a>menu3</a></li>
			<li><a>menu4</a>
				<ul class = 'submenu'>
					<li><a>menu4 submenu1</a></li>
					<li><a>menu4 submenu2</a></li>
					<li><a>menu4 submenu3</a></li>
				</ul>
			</li>
			<li><a>menu5</a></li>
		</ul>	
	</body>
</html>
