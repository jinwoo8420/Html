<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>image</title>
	</head>
	
	<style>
		img {width : 300px; height : 200px;}
		
		ul {list-style : none; margin : 0; padding : 0;}
		
		ul li {float : left; margin : 20px;}
		
		ul li:not(:last-child) {margin-right : 0;}
		
		.slide-wrap {
			width : 660px; height : 240px;
			border : 1px solid;
			position : relative;
			overflow : hidden;
		}
		
		.slide {
			position : absolute;
			width : 1940px; height : 240px;
		}
		
		#transform .slide:hover {
			transform: translateX(-320px);
		}
		
		#transform .slide:active {
			transform: translateX(-640px);
		}
		
		#transform2 .slide-wrap {
			width : 980px;
			margin-top : 50px;
		}
		
		/* #transform2 .slide:hover {
			transform : translateX(-320px);
		}
		
		#transform2 .slide:active {
			transform : translateX(-640px);
		} */
		
		#transform2 .slide:hover {
			transform : translateX(-640px);
		}
		
		#transform2 .slide:active {
			transform : translateX(-960px);
		}
		
	</style>
	
	<body>
		<h1>이미지 이동</h1>
		<div id = 'transform'>
			<div class = 'slide-wrap'>
				<div class = 'slide'>
					<ul>
						<li><img src = '../image/candles.jpg'></li>
						<li><img src = '../image/clouds.jpg'></li>			
						<li><img src = '../image/road.jpg'></li>	
						<li><img src = '../image/tulips.jpg'></li>
						<li><img src = '../image/sunset.jpg'></li>
						<li><img src = '../image/valley.jpg'></li>
					</ul>		
				</div>
			</div>
			
			<div id = 'transform2'>
				<div class = 'slide-wrap'>
					<div class = 'slide'>
						<ul>
							<li><img src = '../image/candles.jpg'></li>
							<li><img src = '../image/clouds.jpg'></li>			
							<li><img src = '../image/road.jpg'></li>	
							<li><img src = '../image/tulips.jpg'></li>
							<li><img src = '../image/sunset.jpg'></li>
							<li><img src = '../image/valley.jpg'></li>
						</ul>		
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
