<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Layout1</title>
		<style>
			#container {width : 1200px; margin : 20px auto;}
			
			#header {width : 100%; height : 120px; background-color : #aaa;}
			
			#side {float : left; width : 300px; background-color : aqua; height : 600px;}
			
			#content {float : left; width : 900px; background-color : fuchsia; height : 600px;}
			
			#footer {clear : both; width : 1200px; height : 100px; background-color : #aaa;}
		</style>
	</head>
	<body>
	<div id = 'container'>
		<div id = 'header'>
			<h1>헤더</h1>
		</div>
		<div id = 'side'>
			<h2>왼쪽 사이드바</h2>
		</div>
		<div id = 'content'>
			<h2>본문</h2>
		</div>
		<div id = 'footer'>
			<h2>푸터</h2>
		</div>
	</div>
	</body>
</html>
