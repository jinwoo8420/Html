<html>
	<head>
		<meta charset="UTF-8">
		<title> hello </title>
	<body>
		hello <br><br>
   html  : Hyper Text Markup Language <br> 
   		   웹문서를 만드는 언어 및 기본골격 <br><br>
   <>    : 부등호기호로 둘러싸인 요소를 태그라 부름 <br><br>
 element : html 문서를 구성하는 약속된 단어 <br><br>
   style : 웹 문서를 보기좋게 꾸미는데 사용 <br><br>
     css : Cascading Style Sheet <br>
     	   웹문서를 보기 좋게 꾸미는 디자인 표현(형용사 / 부사) <br><br>
 javascript / jQuery : 프로그래밍적 요소로 사용자의 행위에 의한 동작(동사) <br><br>
	</body>
	</head>
</html>
