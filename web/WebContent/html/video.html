<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>video</title>
		<style>
			video {
				width : 800px;
				height : 600px; 
			}
		</style>
	</head>
	<body>
		<h2>비디오파일</h2>
		poster : 실제 비디오 파일이 존재하지 않을 시 대체 이미지 지정<br>
		autoplay : 자동 실행 muted와 같이 지정해야함<br>
		
		<video src = "../media/People.mp4" 
			autoplay muted controls 
			poster = "../media/clouds.jpg">
			<track kind = 'subtitles' src = '../media/sub.vtt'
				srclang = 'ko' default>
		</video>
		
		<video poster = "../media/clouds.jpg" controls>
			<source src="../media/People.mp4">
		</video>
		
		<hr>
		
	</body>
</html>
